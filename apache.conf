<VirtualHost *:80>
    ServerName edusphere.local
    ServerAlias www.edusphere.local *.edusphere.local
    DocumentRoot /var/projects/EduSphere/public

    <Directory /var/projects/EduSphere/public>
        AllowOverride All
        Require all granted
        Options -Indexes +FollowSymLinks
    </Directory>

    # PHP-FPM configuration (if using mod_proxy_fcgi)
    <FilesMatch \.php$>
        SetHandler "proxy:unix:/var/run/php/php8.2-fpm.sock|fcgi://localhost"
    </FilesMatch>

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/edusphere_error.log
    CustomLog ${APACHE_LOG_DIR}/edusphere_access.log combined

    # Security headers
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
</VirtualHost>

